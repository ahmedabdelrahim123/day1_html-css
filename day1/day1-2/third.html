<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line loop</title>
</head>

<body>
    <canvas width="500" height="500" style="border:1px solid green" id="can"></canvas>

</body>
  
<script>
   var can = document.getElementById("can");
    var ctx = can.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(0,0);
    for(let i=1;i<=500;i++){
        console.log(i);
        move(i);
       

    }
    function move(i)
    {
        setTimeout(function() {
            ctx.lineTo(i,i);
    ctx.strokeStyle = "red";
    ctx.stroke();
    if(i==500)
        {alert("animation ends");}
       }, 20*i);
    }
    
     ctx.closePath();
    
</script>
</html>
